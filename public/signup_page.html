<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel='stylesheet' type='text/css' href='css/login_style.css'/>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form id="signup-form" action="proposal_list_page.html" method="post">
        <fieldset>
            <h3>
                Email
            </h3>
            <input type="text" value="" name="email" required>
            <h3>
                Password
            </h3>
            <input type="password" value="" name="password" required>
            <h3>
                Confirm Password
            </h3>
            <input type="password" value="" name="confirm_pass"required>
            <h3>
                Phone Number
            </h3>
            <input type="tel" value="" name="phone_number"required>
            <br>
            <p><button type="submit" class="btn btn-primary" id="signup-button">Sign Up</button></p>

        </fieldset>
    </form>

</body>
</html>
