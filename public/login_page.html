<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome to Partytown</title>
    <link rel='stylesheet' type='text/css' href='css/login_style.css'/>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<h1>Party Central</h1>
    <form id="login-form" action="proposal_list_page.html" method="post">
        <fieldset>
            <h3>
                Email
            </h3>
            <input type="text" value="" name="email" required/>
            <h3>
                Password
            </h3>
            <input type="password" value="" name="password" required/>
            <div id="signup-button">
                <p>
                    <button type="submit" class="btn btn-primary" id="login-button">Log In</button>
                </p>
            </div>

        </fieldset>
    </form>
    <fieldset id="signup">
        <p>
            Don't have an account?
        </p>
        <p>
            <a href="signup_page.html" class="btn btn-success">Sign up</a>
        </p>
    </fieldset>



</body>
</html>
